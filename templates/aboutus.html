{% extends "base.html" %}
{% block content %}

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2" class="active"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="static/images/pic_1.jpg" alt="Elle's Fashion | Case Study">
      <div class="carousel-caption">
        <h3>Elle's Fashion | Case Study</h3>
    	<p>"It was wonderful having all the tools I needed to market my clothes, all in one dashboard..."</p>
      </div>
    </div>
    <div class="item">
      <img class="second-slide" src="static/images/pic_2.jpg" alt="Randy's Popsicles | Case Study">
      <div class="carousel-caption">
        <h3>Randy's Popsicles | Case Study</h3>
    	<p>"This internet thing is friggin' dope..."</p>
      </div>
    </div>
    ...
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class=".icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class=".icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
